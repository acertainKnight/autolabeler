# Fed Headlines Dataset Configuration

name: fed_headlines
labels: ["-99", "-2", "-1", "0", "1", "2"]
text_column: text
input_format: csv

# Pipeline stages
use_relevancy_gate: true
use_candidate_annotation: true
use_typed_rag: true

# Jury: 3 heterogeneous models for diversity
jury_models:
  - provider: anthropic
    model: claude-sonnet-4-5-20250929
    name: Claude
    has_logprobs: false
    self_consistency_samples: 3
  
  - provider: openai
    model: gpt-4o
    name: GPT-4o
    has_logprobs: true
    self_consistency_samples: 0
  
  - provider: google
    model: gemini-2.5-pro
    name: Gemini
    has_logprobs: false
    self_consistency_samples: 3

# Optional: Relevancy gate (Stage 1)
gate_model:
  provider: openai
  model: gpt-4o-mini
  name: Gate

# Optional: Candidate annotation (Stage 4)
candidate_model:
  provider: anthropic
  model: claude-sonnet-4-5-20250929
  name: Claude-Candidate

# Temperature settings
jury_temperature: 0.1
sc_temperature: 0.3
candidate_temperature: 0.2

# Budget and batching
budget_per_model: 10.0
batch_size: 10
